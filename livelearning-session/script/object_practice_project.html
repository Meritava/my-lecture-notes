    <script>

        //setting object properties

        person["eyes"] = "hazel";
        person.farewell = function () {
          console.log("Bye everybody!");
        };

        person[myDataName] = myDataValue;
        //constructor
        function Person(name) {
        this.name = name;
        this.introduceSelf = function () {
          console.log(`Hi! I'm ${this.name}.`);
        };
      }
      //To call Person() as a constructor, we use new:
      const salva = new Person("Salva");
      salva.name;
      salva.introduceSelf();
      // "Hi! I'm Salva."

      const frankie = new Person("Frankie");
      frankie.name;

      // "Hi! I'm Frankie."
      //CLASSES IN JS
      class Person {
            name;

            constructor(name) {
              this.name = name;
            }

            introduceSelf() {
              console.log(`Hi! I'm ${this.name}`);
            }
          }
         // a name property.
          //a constructor that takes a name parameter that is used to initialize the new object's name property
          //an introduceSelf() method that can refer to the object's properties using this.
          //Given the class declaration code above, you can create and use a new Person instance like this
          const giles = new Person("Giles");
          giles.introduceSelf(); // Hi! I'm Giles
          //INHERITANCE
          class Professor extends Person {
              teaches;

              constructor(name, teaches) {
                super(name);
                this.teaches = teaches;
              }

              introduceSelf() {
                console.log(
                  `My name is ${this.name}, and I will be your ${this.teaches} professor.`,
                );
              }

              grade(paper) {
                const grade = Math.floor(Math.random() * (5 - 1) + 1);
                console.log(grade);
              }
            }
            //using the code
            const walsh = new Professor("Walsh", "Psychology");
            walsh.introduceSelf(); // 'My name is Walsh, and I will be your Psychology professor'
            walsh.grade("my paper"); // some random grade
            //another class
            class Student extends Person {
                #year;    //In this class declaration, #year is a private data property.

                constructor(name, year) {
                  super(name);
                  this.#year = year;
                }

                introduceSelf() {
                  console.log(`Hi! I'm ${this.name}, and I'm in year ${this.#year}.`);
                }

                canStudyArchery() {
                  return this.#year > 1;
                }
              }
              //You can have private methods as well as private data properties.
              class Example {
                  somePublicMethod() {
                    this.#somePrivateMethod();
                  }

                  #somePrivateMethod() {
                    console.log("You called me?");
                  }
                }

                const myExample = new Example();

                myExample.somePublicMethod(); // 'You called me?'

                myExample.#somePrivateMethod(); // SyntaxError

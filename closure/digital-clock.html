<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        p, h1 {
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="date"></h1>
        <p id="time"></p>
    </div>

    <script>
        const weekDay = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
        function tick () {
            const dateOutput = document.getElementById('date');
            const timeOutput = document.getElementById('time');

            const currentDate = new Date();    //this is the date object in JS
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');   //the string and padStart was added to make the month 2 digits
            const date = currentDate.getDate();
            const day = weekDay[currentDate.getDay()];

            const dateFormat = `${year}-${month}-${date}, ${day}`;
            dateOutput.textContent = dateFormat

            const hours = currentDate.getHours();
            const minute = String(currentDate.getMinutes()).padStart(2, '0');
            const seconds = String(currentDate.getSeconds()).padStart(2, '0');

            const timeFormat = `${hours}-${minute}-${seconds}`;
            timeOutput.textContent = timeFormat;
        }
        tick()
        setInterval(tick, 1000)  //call the tick function every seconds. means call/return this function every second. run this function every second
    </script>
</body>
</html>
